services:
  tensorrt-container:
    build:
      context: .
      dockerfile: Dockerfile
    image: rtdetr-v2:25.06
    container_name: rtdetr-v2-trt
    volumes:
      - ./:/workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    working_dir: /workspace
    restart: always
    stdin_open: true
    tty: true
    command: bash